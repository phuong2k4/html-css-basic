<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon-title.jpg">
    <title>Grid Display</title>
    <style>
        .grid
        {
            display: grid;
            grid-template-columns: 100px 200px 100px;
            margin-bottom: 20px;
        }
        .grid1
        {
            display: grid;
            grid-template-columns: 100px 1fr;
            margin-bottom: 20px;
        }
        .grid2
        {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-bottom: 20px;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div style="background-color: lightblue;">1</div>
        <div style="background-color: lightcoral;">2</div>
        <div style="background-color: rgb(150, 121, 121);">3</div>
        <div style="background-color: rgb(196, 44, 44);">4</div>
    </div>
    <div class="grid">
        <div style="background-color: lightblue;">1</div>
        <div style="background-color: lightcoral;">2</div>
    </div>
    <div class="grid1">
        <div style="background-color: lightblue;">1</div>
        <div style="background-color: lightcoral;">2</div>
    </div>
    <div class="grid2">
        <div style=" height: 300px;background-color: lightblue;">1</div>
        <div style="height: 300px;background-color: lightcoral;">2</div>
        <div style="height: 300px;background-color: rgb(146, 76, 76);">3</div>
        <div style="height: 300px;background-color: lightcoral;">2</div>
        <div style="height: 300px;background-color: rgb(146, 76, 76);">3</div>
        <div style=" height: 300px;background-color: lightblue;">1</div>
    </div>
</body>
</html>
